<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Seattle Heels Camp 2026</title>
    <style>
        :root {
            --bg: #000000;
            --card: #0b0b0b;
            --accent: #ee8e71;
            --text: #ffffff
        }

        body {
            font-family: 'Amarna';
            margin: 0 40px 40px;
            background: var(--bg);
            color: var(--text)
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            height: '100%';
        }

        .card {
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06)
        }

        a {
            color: var(--accent);
            text-decoration: none
        }

        /* Logo styles */
        .logo {
            width: 72px;
            height: 72px;
            border-radius: 50%;
        }

        .schedule-image {
            width: 500px;
            max-width: '80%';
            padding: 12;
            border-radius: 8px;
        }

        .tabcontent {
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="card full-bleed">
            <img src="logo.png" alt="Logo" class="logo">
            <nav class="tabs" role="tablist" aria-label="Primary" id="responsiveTabs">
                <a href="javascript:void(0);" class="tab-icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="overlay-content">
                    <button class="tab-button active" data-target="home" role="tab" aria-selected="true"
                        id="defaultOpen" onclick="openPage('Home', this)">Home</button>
                    <a href="https://brushfire.com/seattleheelscamp2026/seattleheelscamp2026/622" target="_blank">
                        <button class="tab-button" data-target="register" role="tab" aria-selected="false"
                            onclick="openPage('Register', this)">Register</button>
                    </a>
                    <button class="tab-button" data-target="faculty" role="tab" aria-selected="false"
                        onclick="openPage('Faculty', this)">Faculty</button>
                    <button class="tab-button" data-target="schedule" role="tab" aria-selected="false"
                        onclick="openPage('Schedule', this)">Schedule</button>
                    <button class="tab-button" data-target="venue" role="tab" aria-selected="false"
                        onclick="openPage('Venue', this)">Venue</button>
                </div>
            </nav>
        </header>

        <section class="card" id="main-content" style="margin-top:16px;">
            <div class="tab-content">
                <div id="Home" class="tabcontent">
                    <h3 id="content-header">Home</h1>
                        <p id="content-body">everyone flyer here</p>
                </div>

                <div id="Register" class="tabcontent">
                    <h3 id="content-header">Register</h3>
                    <p id="content-body">Visit <a
                            href="https://brushfire.com/seattleheelscamp2026/seattleheelscamp2026/622"
                            target="_blank">Brushfire</a> to purchase tickets.</p>
                </div>

                <div id="Faculty" class="tabcontent">
                    <h3 id="content-header">Faculty</h3>
                    <p id="content-body">Faculty info here (photo + intro)</p>
                </div>

                <div id="Schedule" class="tabcontent">
                    <h3 id="content-header">Schedule</h3>
                    <img src="schedule.jpg" alt="ScheduleImage" class="schedule-image">
                </div>

                <div id="Venue" class="tabcontent">
                    <h3 id="content-header">Venue</h3>
                    <p id="content-body">Venue flyer</p>
                </div>
            </div>
        </section>
    </div>

    <style>
        .tabs {
            display: flex;
            align-items: center;
            column-gap: 24px;
            padding-left: 12px;
            overflow: hidden;

        }

        .tab-button {
            display: none;
            float: left;
            display: block;
        }

        .tab-icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .tab-button {
                display: none;
            }

            .tab-icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .tabs.responsive {
                position: relative;
                display: block;
                column-gap: 4px;
            }

            .tabs.responsive .tab-icon {
                position: absolute;
                right: 0;
                display: none;
                top: 0;
            }

            .tabs.responsive .tab-button {
                float: none;
                display: block;
                text-align: left;
                /* margin-top: 40px; */
                padding: 4px 8px;
            }
        }

        /* layout the header: title on left, tabs centered on same row */
        header.full-bleed.card {
            width: 100vw;
            margin-left: calc(50% - 50vw);
            border-radius: 0;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
        }

        header.full-bleed.card h1 {
            font-size: 20px;
            color: #ee8e71;
            margin: 0;
        }

        header.full-bleed.card .tabs {
            justify-self: center;
        }

        .tab-button {
            background: transparent;
            font-family: 'Amarna';
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            color: #ee8e71;
            font-weight: bold;
            border-color: transparent;
        }

        .tab-button.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: bold;
            font-family: 'Amarna';
        }

        /* keep the content area visually separate from the header */
        #main-content {
            padding-top: 8px;
        }

        #content-body {
            font-family: 'Amarna';
            color: rgb(255, 255, 255);
        }

        #content-header {
            font-family: 'Amarna';
            color: #ee8e71;
        }
    </style>

    <script>
        (function () {
            const buttons = document.querySelectorAll('.tab-button');
            const panes = document.querySelectorAll('.tab-pane');

            function activate(target) {
                buttons.forEach(b => {
                    const t = b.getAttribute('data-target');
                    const is = t === target;
                    b.classList.toggle('active', is);
                    b.setAttribute('aria-selected', is ? 'true' : 'false');
                });

                panes.forEach(p => {
                    p.hidden = p.id !== target;
                    p.classList.toggle('active', p.id === target);
                });
            }

            buttons.forEach(b => b.addEventListener('click', () => activate(b.getAttribute('data-target'))));

            // ensure initial state
            const initial = document.querySelector('.tab-button.active')?.getAttribute('data-target') || 'home';
            activate(initial);
        })();

        function openPage(pageName, elmnt) {
            // Hide all elements with class="tabcontent" by default */
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            var x = document.getElementById("responsiveTabs");
            x.className = "tabs";

            // Show the specific tab content
            document.getElementById(pageName).style.display = "block";
        }

        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("responsiveTabs");
            if (x.className === "tabs") {
                x.className += " responsive";
            } else {
                x.className = "tabs";
            }
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
